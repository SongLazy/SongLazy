<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>找回密码</title>
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<script src="js/jquery.metadata.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jq.js"></script>
</head>
<body>
<div data-role="page" class="forget-password">
  <div data-role="content" class="forget-password-main">
    <p class="forget-password-logo">
      <img src="images/login/money-logo.png" />
    </p>
    <form id="forgetpasswordForm" novalidate action="javascript:void(0)">
       <div class="forget-password-form">
         <p class="clearfix forget-password-text forget-password-common">
           <label for="forgetpasswordnumber"><input type="text" placeholder="请输入手机号码" data-role='none' id="forgetpasswordnumber" name="forgetpasswordnumber"  /></label>
         </p>
         <p class="clearfix forget-password-imgcode forget-password-common">
           <label for="forgetpasswordimgcode"><input type="text" placeholder="请输入图形验证码" data-role='none' id="forgetpasswordimgcode" name="forgetpasswordimgcode"  /></label>
           <img src="images/coupon_register/imgcode.jpg" />
         </p>
         <p class="clearfix forget-password-code forget-password-common">
           <label for="forgetpasswordcode"><input type="text" placeholder="点击右侧获取验证码" data-role='none' id="forgetpasswordcode" name="forgetpasswordcode"  />
           <a href="#" class="get-verification-code">获取验证码</a></label>
         </p>
         <p class="forget-password-password clearfix forget-password-common">
          <label for="forgetpassword"> <input type="password" placeholder="请输入密码" data-role='none' id="forgetpassword" name="forgetpassword" /></label>
         </p>
         <p class="clearfix forget-password-prompt">
           密码为6-20位字母和数字组合
         </p>
         <p class="clearfix forget-password-submit">
           <input type="submit" value="确定" data-role='none' id="forgetpasswordsubmit" name="forgetpasswordsubmit" />
         </p>
       </div>
    </form>
  </div>

</div>

<script type="text/javascript">
 $(document).ready(function() {
  $("#forgetpasswordForm").validate({
        rules: {
            forgetpasswordnumber:{
				required: true,
				digits:true
			} ,
			forgetpasswordcode:{
			  required: true,
			},
			forgetpassword:{
			  required: true,
			}
        },
        messages: {
            forgetpasswordnumber:{
				 required: "请输入您的手机号码", 
				 digits:"必须是数字"
			},
			forgetpasswordcode:{
			  required: "请填写验证码"
			},
			forgetpassword:{
			  required: "请输入密码"
			}
        },
		errorPlacement: function(error, element) {
			// Append error within linked label
			var p=$( element ).closest( "form" ).find( "label[for='" + element.attr( "id" ) + "']" ).parents("p");
			error.insertAfter(p);
		}

		
    });
 })
</script>
</body>
</html>
