<div data-role="page" class="coupon-instructions" style=" background:#fff;">
  <div data-role="content">
    <p>1.通过获取条件获得现金券后，在我的现金券页面可以查看现金券的使用规则及使用期限；</p>
    <p>2.现金券只能用于投资理财，不能提现，和理财产品的实际收益不冲突；</p>
    <p>3.现金券的使用方法：例如某用户获得了一张50元现金券，投资了1000   元的产品时使用了该现金券后，在结算时减免50元，实际支付950元；</p>
    <p>4.现金券一经支付成功，立即作废；</p>
    <p>5.现金券不能用于新手体验标；</p>
    <p>6.本活动的最终解释权归盼贷网所有。</p>
  </div>
</div>
