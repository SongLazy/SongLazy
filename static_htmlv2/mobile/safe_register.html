<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>注册送现金券</title>
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/index.css" rel="stylesheet" type="text/css" />
<link href="css/advertised_page.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<script src="js/jquery.metadata.js"></script>
<script src="js/jquery.validate.js"></script>
</head>
<body>
<div data-role="page" class="safe-register">
  <div data-role="header" class="safe-register-header clearfix">
    <p class="safe-register-header1 fl"><img src="images/safe_register/login.png" /></p>
    <p class="safe-register-header2 fr"><a href="#">已注册？</a></p>
  </div>
  <div class="safe-register-banner">
    <img src="images/safe_register/banner.jpg" />
  </div>
  <div data-role="content" class="safe-register-bg">
    <div class="safe-register-main1">
      <form id="saferegisterForm" novalidate action="javascript:void(0)" name="forms">
        <div class="advertised-page-form coupon-register-form safe-register-form">
          <p class="clearfix advertised-form-common">
            <label for="advertisedformnumber"><img src="images/advertised_page/form1.png" /></label>
            <input type="text" placeholder="请输入您的手机号码" data-role='none' id="advertisedformnumber" name="advertisedformnumber"  />
          </p>
          <p class="clearfix advertised-form-common advertised-form-imgcode">
            <label for="advertisedformimgcode"><img src="images/coupon_register/form1.png" /></label>
            <input type="text" placeholder="请输入图形验证码" data-role='none' id="advertisedformimgcode" name="advertisedformimgcode"  />
           <img src="images/coupon_register/imgcode.jpg" />
          </p>
          <p class="clearfix advertised-form-common advertised-form-code">
            <label for="advertisedformcode"><img src="images/advertised_page/form2.png" /></label>
            <input type="text" placeholder="请输入验证码" data-role='none' id="advertisedformcode" name="advertisedformcode"  />
            <a href="#">发送验证码</a>
          </p>
          <p class="clearfix advertised-form-common advertised-form-password">
            <label for="password"><img src="images/advertised_page/form3.png" /></label>
            <span id="box"><input type="password" placeholder="请输入密码" data-role='none' id="password" name="password" /></span>
            <span id="click"><a href="javascript:showps()"><img src="images/login/login4.png" /></a></span>
          </p>
          <p class="clearfix advertised-form-checkbox">
            <label for="advertisedformcheckbox"><input type="checkbox" data-role="none" id="advertisedformcheckbox" name="advertisedformcheckbox" checked="">我已同意并接受<a href="#">《盼贷网络服务使用协议》</a></label>
          </p>
          <p class="clearfix advertised-form-submit">
            <input type="submit" value="立即领取1288现金券" data-role="none" id="advertisedformsubmit" name="advertisedformsubmit">
          </p>
       </div>
      </form>
    </div>
    <div class="safe-register-main2">
      <h1><span>盼贷网 忠实的理财平台</span></h1>
      <ol>
        <li class="clearfix">
          <div class="fl">
            <img src="images/safe_register/img1.png" /><br />
            普惠金融中心发行
          </div>
          <div class="fr">
            <img src="images/safe_register/img2.png" /><br />
            icp许可证获批
          </div>
        </li>
        <li class="clearfix">
          <div class="fl">
            <img src="images/safe_register/img3.png" /><br />
            联动优势托管
          </div>
          <div class="fr">
            <img src="images/safe_register/img4.png" /><br />
            银行千万级保证金
          </div>
        </li>
        <li class="clearfix">
          <div class="fl">
            <img src="images/safe_register/img5.png" /><br />
            专款专用 LFS风控技术监控
          </div>
          <div class="fr">
            <img src="images/safe_register/img6.png" /><br />
            公安部信息安全等级保护
          </div>
        </li>
      </ol>
    </div>
    <p class="safe-register-btn"><a href="#">立即领取1288现金券</a></p>
    <div class="advertised-page-btn">
      <a href="#" class="ui-link"><img src="images/advertised_page/btn1.png">iPhone下载</a>
      <a href="#" class="ui-link"><img src="images/advertised_page/btn2.png">Android下载</a>
    </div>
    <div class="safe-register-contact">
      <p class="safe-register-contact1"><img src="images/safe_register/contact.png" /></p>
      <p class="safe-register-contact2">匠心金融 随益生活</p>
      <p>@2015-2016 北京盼大世纪信息技术有限公司 All rights reserved | 京ICP证110727号</p>
    </div>
    <div class="safe-register-prompt">
      <span></span><b>市场有风险，投资需谨慎 以实际收益为准</b><span></span>
    </div>
  </div>
</div>
<script type="text/javascript">
 $(document).ready(function() {
  $("#saferegisterForm").validate({
        rules: {
            advertisedformnumber:{
				required: true,
				digits:true
			} ,
			advertisedformimgcode:{
			  required: true,
			},
			advertisedformcode:{
			  required: true,
			},
			password:{
			  required: true,
			},
			advertisedformcheckbox:{
			  required: true,
			}
        },
        messages: {
            advertisedformnumber:{
				 required: "请输入您的手机号码", 
				 digits:"必须是数字"
			},
			advertisedformimgcode:{
			  required: "请填写验证码"
			},
			advertisedformcode:{
			  required: "请填写验证码"
			},
			password:{
			  required: "请输入密码"
			},
			advertisedformcheckbox:{
			  required: "请阅读并同意协议"
			}
        },
		errorPlacement: function(error, element) {
			// Append error within linked label
			var p=$( element ).closest( "form" ).find( "label[for='" + element.attr( "id" ) + "']" ).parents("p");
			error.insertAfter(p);
		}

		
    });
 })
</script>
<script language="JavaScript">   
	function showps(){   
		if (this.forms.password.type="password") {  
			document.getElementById("box").innerHTML="<input type=\"text\" name=\"password\" size=\"80\" style='width:\"150\";' value="+this.forms.password.value+">";   
			document.getElementById("click").innerHTML="<a href=\"javascript:hideps()\"><img src=\"images/login/login5.png\" /></a>"  
		}  
	}   
	function hideps(){   
		if (this.forms.password.type="text") {  
			document.getElementById("box").innerHTML="<input type=\"password\" name=\"password\" size=\"80\" style='width:\"150\";' value="+this.forms.password.value+">";   
			document.getElementById("click").innerHTML="<a href=\"javascript:showps()\"><img src=\"images/login/login4.png\" /></a>"  
		}   
	}   
</script>
</body>
</html>
