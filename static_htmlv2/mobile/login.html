<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>登录</title>
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" class="login">
  <div data-role="content" class="login-main">
     <p class="login-logo common"><img src="images/login/login.png" /></p>
       <form id="loginForm" novalidate action="javascript:void(0)" name="forms">
         <div class="login-form">
          <div class="login-form-input">
            <p class="login-form-text clearfix">
              <label for="loginname"><img src="images/login/login1.png" /></label><input type="text" placeholder="输入手机号/用户名" data-role='none' id="loginname" name="loginname"  />
            </p>
            <p class="login-form-text login-form-password clearfix">
              <label for="loginpassword"><img src="images/login/login2.png" /></label>
              <span id="box"><input type="password" placeholder="请输入密码" data-role='none' id="loginpassword" name="password" /></span>
              <span id="click"><a href="javascript:showps()"><img src="images/login/login4.png" /></a></span>
            </p>
          </div>
          <p><input type="submit" id="loginsubmit" name="loginsubmit" value="登录" data-role='none'  /></p>
          <p class="login-form-forget clearfix"><a href="#" class="fr"><img src="images/login/login3.png" />忘记密码？</a></p> 
         </div>
       </form>
     <p class="login-register">
       还没有账号？现在去<a href="#">免费注册</a>
     </p>
  </div>
</div>
<script language="JavaScript">   
	function showps(){   
		if (this.forms.password.type="password") {  
			document.getElementById("box").innerHTML="<input type=\"text\" name=\"password\" size=\"80\" style='width:\"150\";' value="+this.forms.password.value+">";   
			document.getElementById("click").innerHTML="<a href=\"javascript:hideps()\"><img src=\"images/login/login5.png\" /></a>"  
		}  
	}   
	function hideps(){   
		if (this.forms.password.type="text") {  
			document.getElementById("box").innerHTML="<input type=\"password\" name=\"password\" size=\"80\" style='width:\"150\";' value="+this.forms.password.value+">";   
			document.getElementById("click").innerHTML="<a href=\"javascript:showps()\"><img src=\"images/login/login4.png\" /></a>"  
		}   
	}   
</script>  
</body>
</html>
