<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>实名认证</title>
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/account.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<script src="js/jq.js"></script>
</head>
<body>
<div data-role="page" class="name-nocertified">
 <div data-role="header" class="header name-nocertified-header">
      <h1>实名认证</h1>
  </div>
  <div class="main name-nocertified-main">
   <form id="nocertifiedForm" novalidate action="javascript:void(0)">
    <div class="name-nocertified-list list-common">
      <ol class="list-margin">
        <li class="clearfix">
         <a href="#" data-role="content">
          <p class="list-left fl">认证状态</p>
          <p class="list-right fr"><span>未认证</span></p>
          </a>
        </li>
        <li class="clearfix">
         <a href="#" data-role="content">
          <p class="list-left fl">认证人</p>
          <p class="list-right fr"><input type="text" data-role="none" placeholder="请输入真实姓名" id="name" /></p>
          </a>
        </li>
        <li class="clearfix">
         <a href="#" data-role="content">
          <p class="list-left fl">身份证号</p>
          <p class="list-right fr"><input type="text" data-role="none" placeholder="请输入身份证号" id="idnumber" /></p>
          </a>
        </li>
      </ol>
    </div>
    <p data-role="content" class="submit-btn"><input type="submit" data-role="none" value="确定" /></p>
   </form>
  </div>
  <div data-role="footer" class="footer">
      <ul>
        <li class="fl footer-index"><a href="index.html" rel="external"><b></b><br />首页</a></li>
        <li class="fl footer-invest"><a href="invest_scattered.html" rel="external"><b></b><br />理财</a></li>
        <li class="fl footer-account hover"><a href="account.html" rel="external"><b></b><br />账户</a></li>
        <li class="fl footer-more"><a href="about_us.html" rel="external"><b></b><br />更多</a></li>
      </ul>
  </div>
</div>

</body>
</html>
