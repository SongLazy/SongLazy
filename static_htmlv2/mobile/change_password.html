<html>

<title>登录密码</title>
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />

<body>
<div data-role="page" class="change-password">
 <div data-role="header" class="header change-password-header">
      <h1>登录密码</h1>
  </div>
  <div class="main change-password-main">
   <form id="changepasswordForm" novalidate action="javascript:void(0)">
    <div class="change-password-list list-common">
      <ol class="list-margin personal-input-common">
        <li class="clearfix" data-role="content">
          <input type="password" data-role="none" placeholder="输入原登录密码" id="oldpassword" />
        </li>
      </ol>
      <ol class="list-margin personal-input-common">
        <li class="clearfix" data-role="content">
          <input type="password" data-role="none" placeholder="请输入新登录密码" id="newpassword" />
        </li>
         <li class="clearfix" data-role="content">
          <input type="password" data-role="none" placeholder="请再次输入新密码" id="newpassword2" />
        </li>
      </ol>
    </div>
    <p data-role="content" class="rename-user-profit">*密码为6~20位字母和数字组合</p>
    <p data-role="content" class="submit-btn"><input type="submit" data-role="none" value="确定" /></p>
   </form>
  </div>
  <div data-role="footer" class="footer">

        <li class="fl footer-index"><a href="index.html" rel="external"><b></b><br />首页</a></li>

      </ul>
  </div>
</div>
