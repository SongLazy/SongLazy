<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>取消转让</title>
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/invest.css" rel="stylesheet" type="text/css" />
<link href="css/account.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<script src="js/jq.js"></script>
</head>
<body>
<div data-role="page" class="cancel-transfer">
 <div data-role="header" class="header cancel-transfer-header">
      <h1>取消转让</h1>
      <a href="#" data-rel="back" class="return-icon ui-btn-left" data-role="none"><img src="images/return.png"></a>
  </div>
  <div class="main cancel-transfer-main">
    <div class="credits-transfer-list list-common">
      <ol>
        <li class="clearfix">
         <a href="#" data-role="content">
          <p class="list-left fl">借款人：</p>
          <p class="list-right fr"><span style=" color:#898989;">fsafsafasfaff</span></p>
          </a>
        </li>
       </ol>
      <ol class="list-margin">
        <li class="clearfix">
         <a href="#" data-role="content">
          <p class="list-left fl">转让中金额：</p>
          <p class="list-right fr"><span>2000.00元</span></p>
          </a>
        </li>
        <li class="clearfix">
         <a href="#" data-role="content">
          <p class="list-left fl">剩余金额：</p>
          <p class="list-right fr"><span>100.00元</span></p>
          </a>
        </li>
      </ol>
      <ol class="list-margin credits-transfer-switch">
        <li class="clearfix credits-transfer-password">
         <a href="#" data-role="content">
          <p class="list-left fl" style=" padding-top:8px;">登录密码:<b class="switch-verification" style=" color:#f6950a;">[切换验证方式]</b></p>
          <p class="list-right fr" style=" width:45%">
             <input type="text" placeholder="请输入用户登录密码" data-role="none" class="fl" />
          </p>
         </a>
        </li>
        <li class="clearfix credits-transfer-phone" style=" display:none;">
         <a href="#" data-role="content">
          <p class="list-left fl" style=" padding-top:8px;">手机号:<b class="switch-verification" style=" color:#f6950a;">[切换验证方式]</b></p>
          <p class="list-right fr" style=" width:45%">
             <input type="text" placeholder="请输入验证码" data-role="none" class="fl" style=" width:65%;" />
              <b style=" padding:5px; color:#fff; background:#f4950a;font-size:13px; vertical-align:-webkit-baseline-middle">获取</b>
          </p>
         </a>
        </li>
      </ol>                                                                           
    </div>
    <div data-role="content" class="cancel-transfer-main2">
      <p class="credits-transfer-btn"><a href="#">取消转让</a></p>
      <p class="credits-transfer-agreement"><a href="#">《债权转让协议范本》</a></p>
    </div>
    <div data-role="content" class="credits-transfer-rule">
      <p>1.一个标的只能取消一次</p>
      <p>2.取消后再转让债权将收取0.5%手续费</p>
    </div>
  </div>
  <div data-role="footer" class="footer">
      <ul>
        <li class="fl footer-index"><a href="index.html" rel="external"><b></b><br />首页</a></li>
        <li class="fl footer-invest"><a href="invest_scattered.html" rel="external"><b></b><br />理财</a></li>
        <li class="fl footer-account hover"><a href="account.html" rel="external"><b></b><br />账户</a></li>
        <li class="fl footer-more"><a href="about_us.html" rel="external"><b></b><br />更多</a></li>
      </ul>
  </div>
</div>
<div class="transparent-back"></div>
<div class="credits-transfer-popup cancel-transfer-popup1">
  <h1>温馨提示</h1>
  <p class="crtr-popup-main1">
    确定取消转让？
  </p>
  <p class="crtr-popup-main2">
    <a href="#" class="crtr-popup-btn1">关闭</a><a href="#" class="crtr-popup-btn2">确定</a>
  </p>
</div>
<div class="credits-transfer-popup cancel-transfer-popup2">
  <h1>温馨提示</h1>
  <p class="crtr-popup-main1">
   您已成功取消转让
  </p>
  <p class="crtr-popup-main2">
    <a href="#" class="crtr-popup-btn2" style=" margin:10px auto; float:inherit">确定</a>
  </p>
</div>
</body>
</html>
